[dev] 
  publish = "www"
  functions = "functions"
  
[build] 
  publish = "www"
  command = "echo No build command yet!"
  functions = "functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  
[template.environment]
  CONSUMER_KEY = "Consumer Key (from dolby.io)"
  CONSUMER_SECRET = "Consumer Secret (from dolby.io)"